    <h1>2022年的故事</h1>
    <h3>我的征途是星辰大海</h3>
    2022的夏天<br>
    在我的家乡<br>
    能看见萤火虫跳舞<br>
    能听到知了歌唱<br>
    坐在山中的草坪上 <br>
    低头看<br>
    是咬着月亮的小水库 <br>
    抬头看<br>
    是缀满<a href="star.html" target="_blank">繁星</a>的夜空 <br>
    而在水天之间<br>
    是那个坚定不移的少年<br>
    <br>
