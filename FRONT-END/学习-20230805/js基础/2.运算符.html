<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //运算符
        //1.算数运算符：加减乘除取余（%）
        //算数运算符也有优先级，先乘除，后加减，先算括号内；
        console.log(1 + 1);//加=2
        console.log(4 % 2);//取余，结果是0，4除以2，用取余判断是否能被整除
        console.log(0.1 + 0.2);//0.30000000000000004,浮点数运算会有问题
        //2.递增（++）、递减（--）运算符，必须和变量配合使用
        var age = 10,
            p = 10;
        console.log(age++ + 10);//20，后置递增，先返回原值，再自加1
        console.log(age);//11，age=11
        console.log(++p + 10);//21,前置递增，先加1，后返回值
        //3.比较运算符，会返回一个布尔值（true/false）
        //等于（==），大于等于(>=),不等于(!=),全等（===，!==）
        console.log(18 == '18');//true,==默认会转换数据类型，会把字符串型转为数字型
        console.log(18 === '18');//false,全等必须一模一样
        //4.逻辑运算符
        // 逻辑与（&&）,逻辑或（||），逻辑非(!)
        //逻辑与短路运算：如果表达式1为真，则返回表达式2，如果1为假，则返回表达式1
        console.log(123 && 456);//456
        console.log(0 && 123);//0
        //逻辑或短路运算，如果表达式1为真，则返回的表达式1，如果1为假，则返回表达式2
        console.log(0 || 123);//123
        //5.赋值运算符
        var num = 10;
        num += 5;//相当于num=num+5;
        console.log(num);
        //运算符优先级
        //小括号>一元运算符(++,-- !)>算数运算符>关系运算符>相等运算符>逻辑运算符（先&&后||）
        // >赋值运算符>逗号运算符

        //练习1
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);//true
        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');//true




    </script>
</head>
