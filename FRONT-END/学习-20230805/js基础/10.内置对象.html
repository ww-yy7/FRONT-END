        //Math数学对象 不是一个构造函数，所以不需要new来调用，而是直接使用里面的属性和方法即可
        console.log(Math.PI);
        console.log(Math.max(1, 99, 3));
        //案例：利用对象封装自己的数学对象。里面有PI最大值和最小值
        var mymath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
        }
        console.log(mymath.PI);
