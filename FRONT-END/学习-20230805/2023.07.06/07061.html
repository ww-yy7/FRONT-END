<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picture {
            width: 400px;
            height: 50px;
            background: url("111.png");
        }

        .box {
            width: 400px;
            height: 300px;
            background-color: rgb(8, 34, 59);
        }
    </style>
</head>

<body>
    <div class="picture"></div>
    <div class="box">
    </div>
    <script src="echarts.js"></script>
    <script>
        // 初始化实例对象 echarts.init(dom容器);
        var myChart = echarts.init(document.querySelector(".box"));
        // 指定图标的配置项和数据
        var option = {
            //图表的标题
            title: {},
            //提示信息
            tooltip: {},
            //图例组件
            // legend: {
            //     data: ['销量']
            // },
            //网格配置
            grid: {
                //显示刻度标签
                containLabel: false
            },
            //X轴
            xAxis: {
                type: 'category',
                data: ['动力车间', '制丝车间', '卷包车间', '综合办公'],
                //不显示坐标轴样式
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    fontSize: 12,
                    margin: 20,
                    color: 'rgb(125, 148, 168)'

                }
            },
            //设置y轴,y轴无相关信息
            yAxis: {
                name: '单耗值',
                nameLocation: 'end',
                nameTextStyle: {
                    fontWeight: 'normal',
                    fontSize: 12,
                    color: '#fff',
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitLine: {
                    show: false
                }
            },
            //系列
            series: [
                // 底部的椭圆形(象形柱图):pictorialBar
                {
                    type: "pictorialBar", // pictorialBar(象形柱图)
                    label: { // 图形上的文本标签,可用于说明图像的一些数据信息,比如值,名称等
                        show: true, //是否显示标签
                        position: ['17', '-20'], // 标签的位置(可以是绝对的像素值或者百分比['50%','50%',也可以是top,left等])
                        color: '#dbeaee',
                        fontSize: 14
                    },
                    symbolSize: [30, 10], // 图形的大小用数组分别比表示宽和高,也乐意设置成10相当于[10,10]
                    symbolOffset: [0, 5], // 图形相对于原本位置的偏移
                    //z:12, // 象形柱状图组件的所有图形的 z 值.控制图形的前后顺序.z 值小的图形会被 z 值大的图形覆盖.
                    data: [2.09,
                        {
                            value: 4.01,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        //{ offset: 0, color: 'rgb(250,80,70)' },
                                        { offset: 1, color: 'rgb(94,24,48)' }
                                    ])
                            }

                        },
                        2.87, 3.43],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: 'rgb(140, 133, 55)' },
                                { offset: 1, color: 'rgb(141, 135, 55)' }
                            ])
                    }
                },
                //第一个柱状图
                {
                    type: 'bar',
                    data: [2.09,
                        {
                            value: 4.01,
                            itemStyle: {
                                color: {
                                    "x": 0,
                                    "y": 0,
                                    "x2": 0,
                                    "y2": 1,
                                    "type": "linear",
                                    "global": false,
                                    "colorStops": [
                                        { offset: 0, color: 'rgb(250,80,70)' },
                                        { offset: 1, color: 'rgb(94,24,48)' }]
                                }
                            }

                        },
                        2.87, 3.43],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: 'rgb(230, 221, 62)' },
                                { offset: 1, color: 'rgb(90, 85, 50)' }
                            ])
                    },
                    //图表柱形图间隔
                    //barCategoryGap:'50px',                    
                },
                //第二个柱状图
                {
                    name: '单耗值',
                    type: 'bar',
                    barGap: '-100%',
                    barCategoryGap: '50px',
                    data: [5,
                        {
                            value: 5,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: 'rgba(250,80,70,.5)' },
                                        { offset: 1, color: 'rgba(94,24,48,.5)' }
                                    ])
                            }
                        },
                        5, 5],
                    itemStyle: {
                        borderWidth: 30,
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: 'rgba(230, 221, 62,.3)' },
                                { offset: 1, color: 'rgba(230, 221, 62,.3)' }
                            ])
                    }
                },
                //折线图
                {
                    type: 'line',
                    data: [3.5, 3.5, 3.5, 3.5, 3.5],
                    lineStyle: {
                        normal: {
                            color: '#887b51',
                            width: 2,
                            type: 'dashed'
                        }
                    }
                },



                // 顶部的椭圆形(象形柱图):pictorialBar
                {
                    type: "pictorialBar",
                    symbolSize: [30, 10],
                    symbolOffset: [0, -5],
                    z: 12,
                    symbolPosition: "end",
                    data: [2.09,
                        {
                            value: 4.01,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: 'rgb(250,80,70)' },
                                        //{ offset: 1, color: 'rgb(94,24,48)' }
                                    ])
                            }

                        },
                        2.87, 3.43],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: 'rgb(230, 221, 62)' },
                                //{ offset: 1, color: 'rgb(96,91,52)' }
                            ])
                    }
                },
                // 顶部的椭圆形2(象形柱图):pictorialBar
                {
                    type: "pictorialBar",
                    label: { // 图形上的文本标签,可用于说明图像的一些数据信息,比如值,名称等
                        show: true, //是否显示标签
                        position: ['17', '-15'], // 标签的位置(可以是绝对的像素值或者百分比['50%','50%',也可以是top,left等])
                        formatter: '100%',
                        color: 'rgb(89, 169, 207)',
                        fontSize: 14
                    },
                    symbolSize: [30, 10],
                    symbolOffset: [0, -30],
                    z: 12,
                    symbolPosition: "end",
                    data: [4.5,
                        {
                            value: 4.5,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: 'rgb(250,80,70)' },
                                        //{ offset: 1, color: 'rgba(94,24,48,.5)' }
                                    ])
                            }
                        },
                        4.5, 4.5],
                    itemStyle: {
                        borderWidth: 30,
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: 'rgb(220,190,83)' },
                                //{ offset: 1, color: 'rgba(220,190,83,.3)' }
                            ])
                    }
                }

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
