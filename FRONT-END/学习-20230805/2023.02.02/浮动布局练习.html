<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: grey;
            text-align: center;
        }

        .banner {
            width: 980px;
            height: 200px;
            background-color: skyblue;
            margin: 10px auto;
            text-align: center;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 10px auto;
            background-color: yellow;
        }

        .box li {
            width: 237px;
            height: 300px;
            background-color: grey;
            margin-right: 10px;
            float: left;
        }

        .box .last {
            margin-right: 0;
        }

        .footer {
            height: 200px;
            background-color: rgb(152, 236, 152);
            margin-top: 10 px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>

    <div class="footer">footer</div>
</body>

</html>
