<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      ul {
        list-style: none;
      }

      a {
        /* 链接文本下划线 */
        text-decoration: none;
      }

      .wrapper {
        width: 250px;
        height: 248px;
        margin: 100px auto 0;
        border: 1px solid pink;
        border-right: 0;
        /* overflow属性指定如果内容溢出一个元素的框，会发生什么 */
        overflow: hidden;
      }

      #left,
      #content {
        float: left;
      }

      /* #left li {
        background-color: pink;
      } */

      #left li a {
        display: block;
        width: 48px;
        height: 62.5px;
        border-bottom: 1px solid pink;
        /* 文字居中 */
        line-height: 62.5px;
        text-align: center;
        color: black;
      }

      #left li a:hover {
        background-color: rgb(192, 209, 255);
      }

      #content {
        border-left: 1px solid pink;
        border-right: 1px solid pink;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        //1.鼠标经过左侧的小li
        $("#left li").mouseover(function () {
          //2.得到当前小li的索引号
          var index = $(this).index();
          console.log(index);
          //3.让我们右侧的盒子相应索引号的图片显示出来
          $("#content div").eq(index).show();
          //4.让其余的图片隐藏起来
          $("#content div").eq(index).siblings().hide();
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <ul id="left">
        <li><a href="#">小白花</a></li>
        <li><a href="#">大红花</a></li>
        <li><a href="#">月季</a></li>
        <li><a href="#">原神</a></li>
      </ul>
      <div id="content">
        <div>
          <a href="#"><img src="1.webp" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"><img src="2.webp" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"><img src="3.webp" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"><img src="222.jpg" width="200" height="250" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
