<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            width: 120px;
            height: 35px;

        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;

        }
        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;  
            width: 100%;
            height: 100%;
        }
        .front {
            background-color: pink;
        }

        .botton {
            background-color: purple;
        }

    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">111</div>
                <div class="bottom">222</div>
            </div>


        </li>
    </ul>
</body>
</html>
