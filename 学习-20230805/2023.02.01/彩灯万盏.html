<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩灯万盏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 600px;
            background-color: rgb(248, 245, 246);
            /* 让盒子水平居中对齐 */
            margin: 100px auto;

        }

        .box img {
            /* 图片的宽度和盒子一样宽 */
            width: 100%;
        }

        .poem {
            height: 100px;
            font-size: 14px;
            /* 内边距，上下左右都有15px */
            margin: 20px;
        }

        .source {
            font-size: 10px;
            color: rgb(115, 115, 116);
            /* 文本右对齐 */
            text-align: right;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="图1.png" alt="">
        <p class="poem">
            东风夜放花千树，更吹落，星如雨。<br />
            宝马雕车香满路，风箫声动。<br />
            玉壶光转，一夜鱼龙舞。<br />
            娥而雪柳黄金缕，笑语盈盈暗香去。<br />
            众里寻他千百度，蓦然回首，那人却在灯火阑珊处。<br />
        </p>
        <div class="source">
            宋 · 辛弃疾 《清玉案·元夕》
        </div>
    </div>
</body>

</html>
