        //arguments对象存储了传递的所有实参
        function fn() {
            console.log(arguments);
            console.log(arguments.length);
            //我们可以按照数组的方式遍历arguments

        //1.具有数组的length属性；2.按照索引的方式进行存储的
        //3.没有数组的一些方法pop(),push()等等

        //利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, 4, 8));
        //翻转函数 reverse,排序函数sort:冒泡排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + i] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([1, 5, 4, 8, 10]);
        console.log(arr1);
        //函数是可以相互调用的
        function fn1() {

            }

        //判断是否为闰年的函数
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
