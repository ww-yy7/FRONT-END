        //数组去重：有一个数组['c','a','z','a','x','a','x','c','b'],要求去除数组中重复的元素
        //核心算法：我们遍历旧数组，然后拿着旧数组去查询新数组，如果该元素在新数组中有的话，就不添加
        //封装一个去重的函数
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
        console.log(demo);
