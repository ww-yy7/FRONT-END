<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

</head>

<body>
    <button>显示系统当前时间</button>
    <div>某个时间</div>
    <p>123</p>
    <script>
        // 1.事件是三部分组成：事件源  事件类型   事件处理程序
        // （1）事件源：事情被出发的对象
        // （2）事件类型
        //  (3) 事件处理程序：通过函数赋值的方式完成

        //执行事件步骤，案例：点击div  控制台输出：我被选中了
        //1.获取事件源 2.绑定事件，注册事件 3.添加事件处理程序
        var div = document.querySelector('div');
        div.onclick = function () {
            console.log('我被选中了');
        }

        //当我们点击了按钮，div里面的文字就会发生变化
        //1.获取元素,2.注册元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function () {
            div.innerText = getDate();
        }
        //封装一个当前时间的函数
        function getDate() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            return '今天是' + year + '年' + month + '月' + dates + '日';
        }

        // 不用元素不用添加事件
        var p = document.querySelector('p');
        p.innerText = getDate();

        //innerText 和innerHTML的区别
        //1.innerText 不识别HTML标签， 非标准，去除空格和换行
        //innerHTML识别，W3C标准
        //2.这两个元素是可读写的 可以获取元素里面的内容

        //操作元素之修改样式属性：1.element.style 行内样式操作  2.element.className 类名样式操作










    </script>

</body>

</html>
