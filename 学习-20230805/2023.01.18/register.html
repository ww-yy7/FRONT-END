<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <table width="700">
        <!-- 第一行 -->
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="xingming">
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> 男 </label>
                <input type="radio" name="sex" id="nv"> <label for="nv"> 女 </label>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select> 
                <select>
                    <option>--请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择日期</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>24</option>
                    <option>26</option>
                </select>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="浙江宁波"></td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" id="single" checked="checked"><label for="single"> 单身 </label>
                <input type="radio" name="marriage" id="tomb"><label for="tomb"> 已婚 </label>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼稚园"></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love"> 小奶狗
                <input type="checkbox" name="love"> 小狼狗
                <input type="checkbox" name="love"> 大暖男
                <input type="checkbox" name="love"> 霸总
                <input type="checkbox" name="love"> 小奶狗
                <input type="checkbox" name="love" checked="checked"> 以上全都要！！！
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea>帅气峰峰，在线介绍</textarea></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#" > 我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚、善良、可爱</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
