<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
      rel="stylesheet"
    />

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="page-header">基本使用</h2>
      <button class="btn btn-primary">发送GET请求</button>
      <button class="btn btn-warning">发送POS请求</button>
      <button class="btn btn-success">发送PUT请求</button>
      <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
      //获取按钮
      console.log(axios);
      const btns = document.querySelectorAll("button");
      //获取事件
      btns[0].onclick = function () {
        //发送AJAX请求
        axios({
          method: "GET",
          url: " http://localhost:3000/posts/2",
        }).then((response) => {
          console.log(response);
        });
      };

      //添加一篇新的文章
      btns[1].onclick = function () {
        axios({
          method: "POST",
          url: " http://localhost:3000/posts",
          //设置请求体
          data: {
            title: "111",
            author: "ww",
          },
        }).then((response) => {
          console.log(response);
        });
      };

      //更新数据
      btns[2].onclick = function () {
        axios({
          method: "PUT",
          url: " http://localhost:3000/posts/3",
          //设置请求体
          data: {
            title: "111",
            author: "ff",
          },
        }).then((response) => {
          console.log(response);
        });
      };

      //删除数据
      btns[3].onclick = function () {
        axios({
          method: "DELETE",
          url: " http://localhost:3000/posts/3",
        }).then((response) => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
