<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin="anonymous"
      src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"
    ></script>
  </head>
  <body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
      const btns = document.querySelectorAll("button");
      //配置baseURL
      axios.defaults.baseURL = "http://127.0.0.1:8000";

      btns[0].onclick = function () {
        //GET请求
        axios
          .get("/axios-server", {
            //url参数
            params: {
              id: 100,
              vip: 7,
            },
            //请求头信息
            headers: {
              //headers就会显示跨域警告
              name: "ww",
              age: 20,
            },
          })
          .then((value) => {
            console.log(value);
          });
      };
      //post
      btns[1].onclick = function () {
        axios.post(
          "/axios-server",
          {
            username: "admin",
            password: "admin",
          },
          {
            // url参数
            params: {
              id: 200,
              vip: 9,
            },
            // 请求头信息
            headers: {
              //headers就会显示跨域警告
              height: 180,
              weight: 180,
            },
          }
        );
      };

      btns[2].onclick = function () {
        axios({
          method: "POST",
          url: "/axios-server",
          params: {
            vip: 10,
            level: 30,
          },
          headers: {
            a: 100,
            b: 200,
          },
          //请求体参数
          data: {
            username: "admin",
            password: "admin",
          },
        });
      };
    </script>
  </body>
</html>
