<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的值是{{n}}</h2>
        <button @click="add">点我n+1</button>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            n: 1,
        },
        methods: {
            add() {
                this.n++
            }
        },
        beforeCreate() {
            console.log('beforeCreate');
            // console.log(this);
            //调试工具，会进入断点：debugger;
        },
        created() {
            console.log('created');
            // console.log(this);
            // debugger;
        },
        beforeMount() {
            console.log('beforeMount');
            console.log(this);
            debugger;
        },
        mounted() {

        }
    })

</script>

</html>
