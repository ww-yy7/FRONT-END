<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
    <style>
        .demo1 {
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <!-- 阻止默认事件 -->
        <a href="#" @click.prevent="showInfo">点我提示信息</a>
        <!-- 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我</button>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="showInfo">点</button>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    const vm = new Vue({
        el: "#root",
        data: {
            name: "欢乐谷"
        },
        methods: {
            showInfo(e) {
                alert("同学你好")
            }
        },
    })
</script>

</html>
