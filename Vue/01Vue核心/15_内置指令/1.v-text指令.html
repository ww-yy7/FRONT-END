<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>你好呀，{{name}}</div>
        <div v-text="name"></div>
    </div>

</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'ww'
        }
    })
</script>

</html>
