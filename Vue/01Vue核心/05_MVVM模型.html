<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVVM模型</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src=" ../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    const vm = new Vue({
        el: "#root",
        data: {
            name: "ecust",
            address: '梅陇路130号'
        }
    })
    console.log(vm);
</script>

</html>
