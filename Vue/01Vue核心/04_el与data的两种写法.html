<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src=" ../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    //el的两种写法
    /*     const v = new Vue({
            // el: "#root",  //第一种写法
            data: {
                name: "ww"
            }
        })
        console.log(v)
        v.$mount('#root')  //第二种写法 */

    //data的两种写法
    new Vue({
        el: "#root",
        //第一种写法：对象式
        /* data: {
            name: "ww"
        } */

        //data的第二种写法：函数式
        data: function () {
            console.log(this);//此处的this是Vue的实例对象
            return {
                name: 'ww'
            }
        }

    })

</script>

</html>
