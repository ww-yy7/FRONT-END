<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    //定义student组件
    const student = Vue.extend({
        template: `
        <div>
          <h2>学生姓名:{{studentName}}</h2>
          <h2>学生年龄:{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: 'ff',
                age: 18
            }
        },
    })

    //定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{address}}</h2>
          <student></student>
        </div>
        `,
        data() {
            return {
                schoolName: 'ecust',
                address: '梅陇路130号'
            }
        },
        components: {
            student
        }
    })

    //创建hello组件
    const hello = Vue.extend({
        template: `
        <div>
            <h2>你好呀，{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'ww'
            }
        }
    })

    //app组件
    const app = Vue.extend({
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            hello,
            school
        }
    })

    //创建vm
    new Vue({
        el: '#root',
        //第二步：注册组件（局部注册）
        components: {
            app
        }
    })
</script>

</html>
