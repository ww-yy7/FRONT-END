<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置关系</title>
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>

    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    Vue.prototype.x = 99
    console.log(Vue.x);
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <button @click='showX'>点我出现x</button>
        </div>
        `,
        data() {
            return {
                name: 'ecust'
            }
        },
        methods: {
            showX() {
                console.log(this.x);
            }
        },
    })


    new Vue({
        el: '#root',
        components: {
            school
        }
    })

    //定义一个构造函数

    console.log(d.__proto__); //隐性原型属性

    //追加一个x属性，值为99
    Demo.prototype.x = 99
    console.log('@', d); */

</script>

</html>
