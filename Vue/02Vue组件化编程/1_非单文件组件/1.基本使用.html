<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script type="text/javascript" src="/Vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <student></student>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    //第一步：创建school组件
    const school = Vue.extend({
        //el:'#root'  //组件定义时，不写el配置项，因为所有的组件都要被一个vm管理，由vm决定服务于哪里
        template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{address}}</h2>
          <button @click="showName">点我提示学校名</button>
        </div>
        `,
        data() {
            return {
                schoolName: 'ecust',
                address: '梅陇路130号'
            }
        },
        methods: {
            showName() {
                alert('ecust')
            }
        },
    })

    //第一步：创建student组件
    const student = Vue.extend({
        template: `
        <div>
          <h2>学生姓名:{{studentName}}</h2>
          <h2>学生年龄:{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: 'ff',
                age: 18
            }
        }
    })
    //创建hello组件
    const hello = Vue.extend({
        template: `
        <div>
            <h2>你好呀，{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'ww'
            }
        }
    })

    //第二步：注册组件（全局组件）
    Vue.component('hello', hello)
    new Vue({
        el: '#root',
        name: 'ww',
        //第二步：注册组件（局部注册）
        components: {
            school,
            student
        }
    })
</script>

</html>
