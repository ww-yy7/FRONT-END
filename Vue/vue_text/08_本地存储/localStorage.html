<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>lacalStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>

    <script type="text/javascript">
        let p={name:'万万',age:18}
    function saveData(){
        localStorage.setItem('msg','ww')
        localStorage.setItem('msg1','ff')
        localStorage.setItem('msg2',JSON.stringify(p))
    }
    function readData() {
        console.log(localStorage.getItem('msg'));
        console.log(localStorage.getItem('msg1'));
        const m=localStorage.getItem('msg2')
        console.log(JSON.parse(m));
        //若是没有保存的数据，读取之后是null
        console.log(localStorage.getItem('msg12'));

    }
    function deleteData(){
        localStorage.removeItem('msg')
    }
    function clearData(){
        localStorage.clear()
    }
    </script>
</body>
</html>
