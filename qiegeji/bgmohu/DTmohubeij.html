<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .blur-container {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0, .1);
            background-size: cover;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="blur-container">
            <div class="blur-overlay"></div>
        </div>
    </div>


</body>

</html>
