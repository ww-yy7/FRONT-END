<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="page_header">Promise 初体验</h2>
        <button class="btn btn_primary" id="btn">点击抽奖</button>
    </div>
    <script>
        //生成随机函数
        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
        }
        // 点击按钮，2秒后显示是否中奖（30%的概率中奖），若中奖，则弹出恭喜，未中奖，弹出再接再厉
        const btn = document.querySelector("#btn");
        btn.addEventListener("click", function () {
            //定时器
            // setTimeout(() => {
            //     //获取随机数
            //     let n = rand(1, 100);
            //     if (n <= 30) {
            //         alert("恭喜中奖")
            //     } else {
            //         alert("再接再厉")
            //     }
            // }, 1000)


            //Promise形式实现:resolve:解决函数类型的数据   reject:拒绝  函数类型的数据
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    //获取随机数
                    let n = rand(1, 100);
                    if (n <= 30) {
                        resolve(n);//将Promise对象的状态设置为成功
                        //alert("恭喜中奖");
                    } else {
                        reject(n);//将Promise对象的状态设置为失败
                        //alert("再接再厉");
                    }
                }, 1000);
            });
            //调用then方法,指定成功和失败时候状态
            p.then((value) => {
                alert("恭喜中奖,您的号码为：" + value);
            }, (reason) => {
                alert("再接再厉,您的号码为：" + reason);
            });

        });
    </script>
</body>

</html>
